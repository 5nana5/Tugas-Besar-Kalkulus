<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" type="text/css" rel="stylesheet" />
    <title>Kalkulator Persamaan Kuadrat</title>
</head>

<body>
    <h1>TUGAS BESAR KALKULUS - KALKULATOR PERSAMAAN KUADRAT</h1>
    <h2>by Nanda Rahayu Widiyanti - Teknik Informatika</h2>

    <form id="quadraticForm">
        <label for="coefA">Koefisien a:</label>
        <input type="text" id="coefA" name="coefA" required><br>
        <label for="coefB">Koefisien b:</label>
        <input type="text" id="coefB" name="coefB" required><br>
        <label for="coefC">Koefisien c:</label>
        <input type="text" id="coefC" name="coefC" required><br>
        <input type="submit" value="Hitung">
    </form>

    <div id="result" class="result"></div>

    <div class="footer">
        <p id="currentDateTime"></p>
    </div>

    <script>
        // Fungsi untuk mendapatkan tanggal dan waktu terkini
        function getCurrentDateTime() {
            let now = new Date();
            let date = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            let time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
            return `${date}, ${time}`;
        }

        // Mengatur waktu terkini pada elemen dengan id "currentDateTime"
        function updateCurrentDateTime() {
            document.getElementById("currentDateTime").textContent = getCurrentDateTime();
        }

        // Memanggil updateCurrentDateTime setiap detik untuk mengupdate waktu
        setInterval(updateCurrentDateTime, 1000);

        // Meng-handle submit form untuk menghitung persamaan kuadrat
        document.getElementById("quadraticForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Mengambil nilai koefisien a, b, dan c dari form
            let a = parseFloat(document.getElementById("coefA").value);
            let b = parseFloat(document.getElementById("coefB").value);
            let c = parseFloat(document.getElementById("coefC").value);

            // Menghitung diskriminan
            let discriminant = b * b - 4 * a * c;

            // Inisialisasi variabel untuk hasil
            let result;

            // Mengecek apakah diskriminan kurang dari 0
            if (discriminant < 0) {
                result = "Not Found";
            } else {
                // Menghitung akar-akar persamaan kuadrat
                let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);

                // Format hasil dengan dua desimal
                result = `Answer: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
            }

            // Menampilkan hasil di dalam div dengan id "result"
            document.getElementById("result").textContent = result;
        });
    </script>
</body>

</html>
